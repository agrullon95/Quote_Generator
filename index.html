<DOCTYPE !html>
  <html>

  <head>
    <meta charset="UTF-8" />
    <title>Daily Quote</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin+Condensed" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="generator">
      <h1>Daily Quote</h1>
      <p class="quote"></p>
      <p class="author"></p>
      <div id="buttons">
        <button type="button" class="newQuote"><i class="fa fa-refresh"></i> New Quote</button>
        <a href="" target="_blank" class="twitter"><i class="fa fa-twitter"></i> Tweet</a>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>

  </html>
